<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Play minecraft 1.8 in your browser" />
		<meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.8, 1.8.8, foxclient, foxdev" />
		<title>EaglercraftX 1.8</title>
		<meta property="og:locale" content="en-US" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="FoxClient 1.8" />
		<meta property="og:description" content="Play minecraft 1.8 in your browser" />
		<meta property="og:image" content="favicon.png" />
		<link type="image/png" rel="shortcut icon" href="favicon.png" />
		<script type="text/javascript" src="classes.js"></script>
		<script type="text/javascript" src="fix-webm-duration.js"></script>
		<script type="text/javascript">
			"use strict";
			window.addEventListener("load", () => {
				if(document.location.href.startsWith("file:")) {
					alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
				}else {
					
					// %%%%%%%%% launch options %%%%%%%%%%%%
					
					window.eaglercraftXOpts = {
						container: "game_frame",
						assetsURI: "assets.epk",
						localesURI: "lang/",
						servers: [
							{ addr: "wss://web.asspixel.net/CAP", name: "A**pixel" },
							{ addr: "wss://zentic.cc", name: "Zentic" },
							{ addr: "wss://play.vanillacraftsmp.org", name: "VanillaCraft" },
							{ addr: "wss://sus.shhnowisnottheti.me", name: "Ayunboom" },
							{ addr: "wss://blobcraft.minecraft.pe", name: "BlobCraft" }
						]
					};
					
					// %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
					
					var q = window.location.search;
					if(typeof q === "string" && q.startsWith("?")) {
						q = new URLSearchParams(q);
						var s = q.get("server");
						if(s) window.eaglercraftXOpts.joinServer = s;
					}
					
					main();
					
				}
			});
		</script>
	</head>
	<body style="margin:0px;width:100vw;height:100vh;overflow:hidden;" id="game_frame">
		<div id="fctxt" style="background:rgba(0,0,0,0.2);padding:3px 10px;display:flex;bottom:0px;right:0px;position:fixed;">
  <style>
    @import url('https://fonts.cdnfonts.com/css/minecraftia');
  </style>
  <div style="text-align: right;display:none;flex-direction:column;" id="fcvanilla">
    <span id="fcvmanswer" style="--col:#fe5555;color:var(--col);text-shadow: 1.5px 0px 0px var(--col),2px 2px 0px #000000,3.5px 2px 0px #000000;font-family:Minecraftia">No question</span>
    <span id="fcvquiztime" style="--col:#fea900;color:var(--col);text-shadow: 1.5px 0px 0px var(--col),2px 2px 0px #000000,3.5px 2px 0px #000000;font-family:Minecraftia">Calculating...</span>
  </div>
</div>
	</body>
</html>
